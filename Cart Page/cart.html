<body>
    <p id="heading">SHOPPING BAG</p>
    <div id="main">
        <div class="items">
            <table>
                <tbody id="body">

            </table>
        </div>

            <h3>Summary</h3>
            <div class="cash">
                <p>Subtotal</p>

            </div>

            </div>
            <hr>
            <div class="cash">
                <p>Total</p>
                <p id="totalcash"></p>
            </div>
            <button id="checkout">Go To Checkout</button>
        </div>
    </div>

    </div>
